<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operators</title>
</head>
<body>

<script>
    //arithmetic operators
    let a = 3;
    let b = 2;
    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    console.log(a/b);
    console.log(a%b);

    console.log(a**b)

    //assignment operators
    let x = 100;
    let y =  x;
    console.log(y)

    y += 10;
    console.log(y)

    y -= 50;
    console.log(y)

    y *= 50;
    console.log(y)

    y /= 50;
    console.log(y)

    y %= 50;
    console.log(y)

</script>

</body>
</html>
