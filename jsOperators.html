<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operators</title>
</head>
<body>

<script>
    //arithmetic operators
    let a = 3;
    let b = 2;
    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    console.log(a/b);
    console.log(a%b);

    console.log(a**b)

    //assignment operators
    let x = 100;
    let y =  x;
    console.log(y)

    y += 10;
    console.log(y)

    y -= 50;
    console.log(y)

    y *= 50;
    console.log(y)

    y /= 50;
    console.log(y)

    y %= 50;
    console.log(y)

    //comparison operators
    console.log(3 == 3);
    console.log(3 != 3);
    console.log(3 == 4);
    console.log(3 != 4);

    //doesnt consider data type
    console.log(3 == "3");

    //consider the data types
    console.log(3 === "3");

    console.log(3 !== "3");

    // relational operators === greater than less than & greater than equal and less than equal
    console.log(5>3);
    console.log(5<3);
    console.log(5>=3);
    console.log(5<=3);

    //logical operators
    let d = true;
    let e = true
    let c = false
    console.log(d&&e);
    console.log(d&&c);
    console.log(d||e);
    console.log(d||c);
    console.log(!d);
    console.log(!c);

    //unary operators
    console.log(3 + + "3");

    d = 10;
    console.log(-d);
    console.log(d);

    console.log(d++);
    console.log(d--);

    console.log(++d);
    console.log(--d);

</script>

</body>
</html>
