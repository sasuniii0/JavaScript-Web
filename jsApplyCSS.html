<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css apply</title>
</head>
<body>

    <h1>Welcome to IJSE</h1>

<script>
    document.getElementsByTagName('h1')[0].style.color = "black";
    document.getElementsByTagName('h1')[0].style.fontSize = "50px";
    document.getElementsByTagName('h1')[0].style.fontFamily = "Arial";
    document.getElementsByTagName('h1')[0].style.backgroundColor = "yellow";
    document.getElementsByTagName('h1')[0].style.textAlign = "center";
    document.getElementsByTagName('h1')[0].style.border = "2px solid black";
    document.getElementsByTagName('h1')[0].style.padding = "20px";
    document.getElementsByTagName('h1')[0].style.margin = "20px";
    document.getElementsByTagName('h1')[0].style.textTransform = "uppercase";
    document.getElementsByTagName('h1')[0].style.boxShadow = "5px 5px 10px black";
    document.getElementsByTagName('h1')[0].style.transition = "all 0.5s ease";
    document.getElementsByTagName('h1')[0].style.cursor = "pointer";
    document.getElementsByTagName('h1')[0].style.textDecoration = "underline";
    document.getElementsByTagName('h1')[0].style.textShadow = "2px 2px 5px black";
    document.getElementsByTagName('h1')[0].style.opacity = "0.8";
    document.getElementsByTagName('h1')[0].style.fontWeight = "bold";
    document.getElementsByTagName('h1')[0].style.fontStyle = "italic";
    document.getElementsByTagName('h1')[0].style.lineHeight = "1.5";
    document.getElementsByTagName('h1')[0].style.letterSpacing = "2px";
    document.getElementsByTagName('h1')[0].style.wordSpacing = "5px";
    document.getElementsByTagName('h1')[0].style.textIndent = "20px";
    document.getElementsByTagName('h1')[0].style.textOverflow = "ellipsis";
    document.getElementsByTagName('h1')[0].style.whiteSpace = "nowrap";
    document.getElementsByTagName('h1')[0].style.overflow = "hidden";
    document.getElementsByTagName('h1')[0].style.borderRadius = "10px";
    document.getElementsByTagName('h1')[0].style.boxSizing = "border-box";
    document.getElementsByTagName('h1')[0].style.backgroundImage = "linear-gradient(to right, red, yellow)";
    document.getElementsByTagName('h1')[0].style.backgroundSize = "cover";
    document.getElementsByTagName('h1')[0].style.backgroundPosition = "center";
    document.getElementsByTagName('h1')[0].style.backgroundRepeat = "no-repeat";
</script>

</body>
</html>
