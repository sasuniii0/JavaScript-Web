<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loops</title>
</head>
<body>
<script>
    //for loop
    for (let i = 0; i <= 10 ; i++){
        console.log(i);
    }

    //while loop
    let j = 0;
    while(j < 10){
        console.log(j)
        j++
    }

    //do-while loop
    let m = 0;
    do {
        console.log(m)
        m++
    }while(m < 10)
</script>
</body>
</html>
