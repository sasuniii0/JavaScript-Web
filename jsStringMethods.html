<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String methods</title>
</head>
<body>
<script>
    let str1 = "Hello World";
    console.log(str1.charAt(1));
    //print character at index 1

    console.log(str1.charCodeAt(2));
    //print unicode value of character at index 2

    let strValue1 = "IJSE ";
    let strValue2 = "Institute ";
    console.log(strValue1.concat(strValue2));
    //concatenation

    console.log(strValue2.concat(strValue1));
    //concatenation

    let myStr = "www.ijse.lk";
    console.log(myStr.startsWith("www"));
    console.log(myStr.endsWith("lk"));

    console.log(myStr.startsWith("com"));
    console.log(myStr.endsWith("com"));


</script>

</body>
</html>
